<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list 1</title>
</head>
<body>
    <h1>Nested Lists 1</h1>
    <ol type="a">
        <li>Animals</li>
        <ul style="list-style-type: square">
            <li>Mammals</li>
            <ol type="a">
                <li>Lion</li>
                <li>Elephant</li>
                <li>Whale</li>
            </ol>
            <li>Reptiles</li>
            <ul style="list-style-type: square">
                <li>Snakes</li>
                <li>Turtle</li>
                <li>Crocodiles</li>
            </ul>
        </ul>

        <li>Plants</li>
        <ul style="list-style-type: square">
            <li>Flowering</li>
            <ol type="a">
                <li>Roses</li>
                <li>Tulips</li>
                <li>Sunflower</li>
            </ol>
            <li>Non-flowering</li>
            <ul style="list-style-type: square">
                <li>Fern</li>
                <li>Moss</li>
                <li>Algae</li>
            </ul>
    </ol>
</body>
</html>
